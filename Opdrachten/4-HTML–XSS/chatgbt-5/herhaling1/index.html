<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hallo invoer</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    body { margin: 0; padding: 2rem; background: #f6f7f9; color: #111; }
    .container { max-width: 640px; margin: 0 auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,.06); padding: 1.5rem; }
    h1 { font-size: 1.25rem; margin: 0 0 1rem; }
    form { display: flex; gap: .5rem; align-items: flex-end; flex-wrap: wrap; }
    label { display: block; font-weight: 600; margin-bottom: .25rem; }
    input[type="text"] { flex: 1 1 280px; padding: .6rem .75rem; border: 1px solid #d6d8dc; border-radius: 8px; font-size: 1rem; }
    button { padding: .6rem .9rem; border: 0; border-radius: 8px; background: #2563eb; color: white; font-weight: 600; cursor: pointer; }
    button:hover { filter: brightness(1.05); }
    .output { margin-top: 1rem; font-size: 1.1rem; padding: .75rem 1rem; background: #f1f5f9; border: 1px solid #e2e8f0; border-radius: 8px; min-height: 2.5rem; display: flex; align-items: center; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1>Voer je naam (of tekst) in</h1>

    <form id="hello-form" autocomplete="off" novalidate>
      <div style="flex: 1 1 320px;">
        <label for="name-input">Tekst</label>
        <input id="name-input" name="name" type="text" inputmode="text" placeholder="Bijv. Jan" aria-describedby="xss-help" />
        <p id="xss-help" class="sr-only">Je invoer wordt veilig getoond met tekstweergave (textContent), zodat scripts niet kunnen worden uitgevoerd.</p>
      </div>
      <button type="submit" aria-label="Toon begroeting">Toon</button>
    </form>

    <p id="greeting" class="output" aria-live="polite"></p>
  </main>

  <script>
    // Simpele XSS-bescherming: we gebruiken alleen textContent (en géén innerHTML)
    // zodat eventueel ingevoerde HTML/script puur tekst blijft en nooit uitgevoerd wordt.
    (function () {
      const form = document.getElementById('hello-form');
      const input = document.getElementById('name-input');
      const output = document.getElementById('greeting');

      form.addEventListener('submit', function (ev) {
        ev.preventDefault();
        const value = (input.value || '').trim();
        if (value) {
          output.textContent = `Hallo ${value}`; // veilig: geen HTML-parsing
        } else {
          output.textContent = '';
        }
        // optioneel: focus terug op het invoerveld
        input.focus();
      });
    })();
  </script>

  <noscript>
    JavaScript is vereist om de begroeting te tonen.
  </noscript>
</body>
</html>
