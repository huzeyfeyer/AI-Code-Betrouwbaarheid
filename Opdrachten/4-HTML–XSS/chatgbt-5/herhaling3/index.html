<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hallo — invoer en veilige weergave</title>
    <style>
      :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif; }
      body { margin: 0; padding: 2rem; background: #f6f7f9; color: #1b1f23; }
      main { max-width: 600px; margin: 0 auto; background: #fff; padding: 1.5rem; border-radius: 12px; box-shadow: 0 1px 4px rgba(0,0,0,.08); }
      h1 { margin-top: 0; font-size: 1.4rem; }
      .field { display: grid; gap: .5rem; margin: 1rem 0; }
      label { font-weight: 600; }
      input[type="text"] { padding: .6rem .75rem; border: 1px solid #d0d7de; border-radius: 8px; font-size: 1rem; }
      button { padding: .6rem .9rem; border: 0; border-radius: 8px; background: #2f81f7; color: #fff; font-weight: 600; cursor: pointer; }
      button:hover { filter: brightness(1.05); }
      .output { margin-top: 1rem; font-size: 1.125rem; background: #f1f4f8; padding: .75rem 1rem; border-radius: 8px; }
      footer { margin-top: 2rem; font-size: .9rem; color: #57606a; }
    </style>
  </head>
  <body>
    <main>
      <h1>Eenvoudige invoer ➜ “Hallo [tekst]”</h1>

      <form id="groet-form" class="field" autocomplete="off" spellcheck="false">
        <label for="invoer">Tekst</label>
        <input id="invoer" name="invoer" type="text" placeholder="Bijv. wereld" aria-describedby="uitleg" />
        <button type="submit">Toon</button>
        <p id="uitleg">Je tekst wordt veilig weergegeven (geen scripts mogelijk).</p>
      </form>

      <p id="weergave" class="output" aria-live="polite">Hallo</p>

      <footer>
        <p><strong>XSS-bescherming</strong>: de uitvoer wordt geplaatst met <code>textContent</code> (nooit <code>innerHTML</code>), zodat HTML/JS niet wordt uitgevoerd.</p>
      </footer>
    </main>

    <script>
      (function () {
        const form = document.getElementById('groet-form');
        const invoer = document.getElementById('invoer');
        const weergave = document.getElementById('weergave');

        function updateGroet() {
          const waarde = (invoer.value || '').trim();
          const tekst = waarde ? `Hallo ${waarde}` : 'Hallo';
          // Belangrijk: textContent voorkomt dat HTML/JS geïnterpreteerd of uitgevoerd wordt (bescherming tegen XSS)
          weergave.textContent = tekst;
        }

        form.addEventListener('submit', function (e) {
          e.preventDefault();
          updateGroet();
        });

        // Optioneel: update live terwijl je typt
        invoer.addEventListener('input', updateGroet);
      })();
    </script>
  </body>
</html>
