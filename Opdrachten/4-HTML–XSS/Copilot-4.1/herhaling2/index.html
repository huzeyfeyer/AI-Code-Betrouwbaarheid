<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Hallo Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    label, input, button { display: block; margin-bottom: 1em; }
    #output { font-weight: bold; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Hallo Demo</h1>
  <form id="halloForm" autocomplete="off">
    <label for="naam">Voer je naam in:</label>
    <input type="text" id="naam" name="naam" required>
    <button type="submit">Toon begroeting</button>
  </form>
  <div id="output"></div>

  <script>
    document.getElementById('halloForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const naamInput = document.getElementById('naam').value;

      // Voorkom XSS door de tekst te escapen
      function escapeHTML(str) {
        const div = document.createElement('div');
        div.appendChild(document.createTextNode(str));
        return div.innerHTML;
      }

      const safeNaam = escapeHTML(naamInput);
      document.getElementById('output').textContent = `Hallo ${safeNaam}`;
    });
  </script>
</body>
</html>
